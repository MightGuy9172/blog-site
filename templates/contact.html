{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead bg-cover bg-center py-24 text-white"
  style="background-image: url('../static/assets/img/contact-bg.jpg')"
>
  <div class="container mx-auto px-4 lg:px-5">
    <div class="flex justify-center">
      <div class="w-full max-w-3xl text-center">
        <div class="page-heading">
          <h1 class="text-4xl sm:text-5xl font-bold mb-2 text-black">
             {% if success %}
              Successfully Sent Your Message !
            {% else %}
              Contact Me.
            {% endif %}
          </h1>
          <span class="subheading text-xl sm:text-2xl italic text-black">
           Have questions? I have answers.
          </span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="mb-16 mt-10">
  <div class="container mx-auto px-4 lg:px-5">
    <div class="flex justify-center">
      <div class="w-full max-w-3xl text-gray-700 text-lg">
        <p class="mb-6">
          Want to get in touch? Fill out the form below to send me a message and
          I will get back to you as soon as possible!
        </p>

        <div class="my-5">
          <!-- TODO: add action & method -->
          <form id="contactForm" name="sentMessage" method="POST" action="{{ url_for('contact') }}" class="space-y-6">
            <!-- Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Enter your name..."
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-400"
              />
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Enter your email..."
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-400"
              />
            </div>

            <!-- Phone -->
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="Enter your phone number..."
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-400"
              />
            </div>

            <!-- Message -->
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Enter your message here..."
                required
                rows="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-400 resize-none"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded uppercase tracking-wide transition"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
